<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/sidepanel.css" />
    <script src="/js/tailwind.js"></script>
</head>

<body class="dark:bg-[#3c3c3c] dark:text-white bg-white text-black">
    <main class="flex flex-col justify-between gap-1 py-2 h-screen">
        <section id="pinned" class="px-2 grid grid-flow-col justify-stretch gap-1"></section>
        <section id="tabs" class="flex flex-1 flex-col gap-1 px-2 overflow-x-hidden overflow-y-auto"></section>
        <section id="archive" class="hidden flex flex-1 flex-col gap-1 px-2 overflow-x-hidden overflow-y-auto">
        </section>
        <nav id="context-menu" class="hidden absolute bg-white text-black shadow flex flex-col min-w-32">
            <button data-browser="settings/appearance" title="Appearance"
                class="w-full text-left p-2 select-none transition-colors">
                Appearance
            </button>
            <button data-action="new-tab" data-url="https://chromewebstore.google.com/category/themes/colors"
                title="Themes" class="w-full text-left p-2 select-none transition-colors">
                Themes
            </button>
            <hr class="mix-blend-difference opacity-25" />
            <button data-action="new-tab" data-url="https://github.com/salteadorneo/arc" title="GitHub"
                class="w-full text-left p-2 select-none transition-colors">
                GitHub
            </button>
        </nav>
        <section class="px-2 flex items-center justify-between gap-2">
            <div class="flex items-center gap-1">
                <button data-action="archive" title="Archive"
                    class="grid place-content-center size-9 rounded hover:bg-white/15 text-white mix-blend-difference select-none transition-colors disabled:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"
                        fill="currentColor">
                        <path
                            d="M200-80q-33 0-56.5-23.5T120-160v-451q-18-11-29-28.5T80-680v-120q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v120q0 23-11 40.5T840-611v451q0 33-23.5 56.5T760-80H200Zm0-520v440h560v-440H200Zm-40-80h640v-120H160v120Zm200 280h240v-80H360v80Zm120 20Z" />
                    </svg>
                </button>

                <button data-browser="downloads" title="Downloads"
                    class="grid place-content-center size-9 rounded hover:bg-white/15 text-white mix-blend-difference select-none transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"
                        fill="currentColor">
                        <path
                            d="M480-336 288-528l51-51 105 105v-342h72v342l105-105 51 51-192 192ZM263.72-192Q234-192 213-213.15T192-264v-72h72v72h432v-72h72v72q0 29.7-21.16 50.85Q725.68-192 695.96-192H263.72Z" />
                    </svg>
                </button>

                <button data-browser="extensions" title="Extensions"
                    class="grid place-content-center size-9 rounded hover:bg-white/15 text-white mix-blend-difference select-none transition-colors">
                    <svg xmlns="http://www.w3.org/2400/svg" height="20" viewBox="0 -960 960 960" width="20"
                        fill="currentColor">
                        <path
                            d="M384-144H216q-29.7 0-50.85-21.15Q144-186.3 144-216v-168q40-2 68-29.5t28-66.5q0-39-28-66.5T144-576v-168q0-29.7 21.15-50.85Q186.3-816 216-816h168q0-40 27.77-68 27.78-28 68-28Q520-912 548-884.16q28 27.84 28 68.16h168q29.7 0 50.85 21.15Q816-773.7 816-744v168q40 0 68 27.77 28 27.78 28 68Q912-440 884.16-412q-27.84 28-68.16 28v168q0 29.7-21.15 50.85Q773.7-144 744-144H576q-2-40-29.38-68t-66.5-28q-39.12 0-66.62 28-27.5 28-29.5 68Zm-168-72h112q20-45 61.5-70.5T480-312q49 0 90.5 25.5T632-216h112v-240h72q9.6 0 16.8-7.2 7.2-7.2 7.2-16.8 0-9.6-7.2-16.8-7.2-7.2-16.8-7.2h-72v-240H504v-72q0-9.6-7.2-16.8-7.2-7.2-16.8-7.2-9.6 0-16.8 7.2-7.2 7.2-7.2 16.8v72H216v112q45 20 70.5 61.5T312-480q0 50.21-25.5 91.6Q261-347 216-328v112Zm264-264Z" />
                    </svg>
                </button>

                <button data-browser="password-manager/passwords" title="Passwords"
                    class="grid place-content-center size-9 rounded hover:bg-white/15 text-white mix-blend-difference select-none transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"
                        fill="currentColor">
                        <path
                            d="M288-384q-40 0-68-28t-28-68q0-40 28-68t68-28q40 0 68 28t28 68q0 40-28 68t-68 28Zm0 144q-100 0-170-70T48-480q0-100 70-170t170-70q65 0 120 32.5t88 87.5h344l120 120-180 168-84-60-72 60-96-72h-20q-24 68-85.5 106T288-240Zm0-72q63 0 111-40.5T454-456h98l70 52 71-59 81 58 82-76-46-47H449q-19-53-62.5-86.5T288-648q-70 0-119 49t-49 119q0 70 49 119t119 49Z" />
                    </svg>
                </button>

                <label title="Color"
                    class="grid place-content-center size-9 rounded hover:bg-white/15 text-white mix-blend-difference select-none transition-colors cursor-pointer">
                    <input type="color" title="Theme Color" class="w-0 h-0" /><!--w-8 h-8 rounded-full-->
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"
                        fill="currentColor">
                        <path
                            d="M346-140 100-386q-10-10-15-22t-5-25q0-13 5-25t15-22l230-229-106-106 62-65 400 400q10 10 14.5 22t4.5 25q0 13-4.5 25T686-386L440-140q-10 10-22 15t-25 5q-13 0-25-5t-22-15Zm47-506L179-432h428L393-646Zm399 526q-36 0-61-25.5T706-208q0-27 13.5-51t30.5-47l42-54 44 54q16 23 30 47t14 51q0 37-26 62.5T792-120Z" />
                    </svg>
                </label>
            </div>

            <div class="flex items-center gap-1">
                <button data-action="new-group" title="New Group"
                    class="grid place-content-center size-9 rounded hover:bg-white/15 text-white mix-blend-difference select-none transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"
                        fill="currentColor">
                        <path
                            d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h240l80 80h320q33 0 56.5 23.5T880-640v400q0 33-23.5 56.5T800-160H160Zm0-80h640v-400H447l-80-80H160v480Zm0 0v-480 480Z" />
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            d="M6 12h6m6 0h-6m0 0V6m0 6v6" />
                    </svg>
                </button>
                <button data-action="new-tab" title="New Tab"
                    class="grid place-content-center size-9 rounded hover:bg-white/15 text-white mix-blend-difference select-none transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke-width="1.5"
                        color="currentColor" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            d="M6 12h6m6 0h-6m0 0V6m0 6v6" />
                    </svg>
                </button>
            </div>
        </section>
    </main>
    <script src="/js/sidepanel.js"></script>
</body>

</html>
